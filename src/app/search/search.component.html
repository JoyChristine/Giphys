<div align ="center" class="search">
  
    <input type="search" #gif (keyup)="showResults(gif.value)"  class="inputsearch"  placeholder="Search GIF by Name">
    <div class="col-md-6" *ngFor="let gif of results">
        <img height="200em" width="200em" src="{{gif.images.original.url}}" alt="Gifs">
        <p>{{gif.title}}</p>
    </div>
</div>
